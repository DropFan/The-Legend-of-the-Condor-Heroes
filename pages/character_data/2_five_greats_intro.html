<div class="five-greats-intro">
    <h3 class="text-2xl font-bold mb-4 border-b border-amber-200 pb-2 text-amber-800">天下五绝</h3>
    <div class="space-y-6 text-stone-700">
        <div>
            <p class="text-lg mb-4">
                “天下五绝”是《射雕英雄传》中武林中最顶尖的五位高手，代表了当时武学的最高成就。他们在第一次华山论剑中脱颖而出，并因争夺《九阴真经》而广为人知。五绝各具特色，分镇东南西北中五个方位，其武功和思想代表了不同的武道流派和人生哲学。
            </p>
            <p class="text-lg mb-4">
                 他们分别是：<span class="font-semibold text-amber-800">“东邪”黄药师</span>、<span class="font-semibold text-amber-800">“西毒”欧阳锋</span>、<span class="font-semibold text-amber-800">“南帝”段智兴（一灯大师）</span>、<span class="font-semibold text-amber-800">“北丐”洪七公</span>，以及早已故去的<span class="font-semibold text-amber-800">“中神通”王重阳</span>。
            </p>
             <p class="text-lg mb-4">
                五绝之间的故事和较量，贯穿了小说的始终，是推动武林格局变化和情节发展的重要线索。
            </p>
        </div>
